<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style/insert_customer.css">
</head>
<body>
    <div class="login-container">
        <h1>Customer Registration</h1>
        <form action="insert_customer.php" method="post">
            <label for="customer_username">Customer Username:</label>
            <input type="text" id="customer_username" name="customer_username" required>
            <br>
            <label for="customer_password">Customer Password:</label>
            <input type="password" id="customer_password" name="customer_password" required>
            <br>
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>
            <br>
            <label for="customer_phone">Customer Phone:</label>
            <input type="text" id="customer_phone" name="customer_phone" required>
            <br>
            <label for="customer_address">Customer Address:</label>
            <input type="text" id="customer_address" name="customer_address" required>
            <br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
